<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Packet Sniffer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h2 {
            text-align: center;
            color: #00aaff;
        }
        .input-field {
            margin-bottom: 15px;
        }
        .input-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-field input, .input-field select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
        }
        .input-field button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .input-field button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #222;
        }
        th, td {
            padding: 12px;
            border: 1px solid #444;
            text-align: left;
            font-size: 14px;
        }
        th {
            background: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #1a1a1a;
        }
        tr:hover {
            background-color: #333;
        }
        .status-safe {
            color: #00ff00;
            font-weight: bold;
        }
        .status-malicious {
            color: #ff4c4c;
            font-weight: bold;
        }
        .status-unknown {
            color: #ffa500;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Live Packet Sniffer</h2>
        <form id="snifferForm">
            <div class="input-field">
                <label for="ip_address">IP Address</label>
                <input type="text" id="ip_address" name="ip_address" placeholder="Enter IP Address (Optional)">
            </div>
            <div class="input-field">
                <label for="packet_type">Packet Type (TCP/UDP/ICMP/DNS)</label>
                <select id="packet_type" name="packet_type">
                    <option value="">Any</option>
                    <option value="TCP">TCP</option>
                    <option value="UDP">UDP</option>
                    <option value="ICMP">ICMP</option>
                    <option value="DNS">DNS</option>
                </select>
            </div>
            <div class="input-field">
                <label for="count">Number of Packets</label>
                <input type="number" id="count" name="count" value="10" min="1">
            </div>
            <div class="input-field">
                <button type="submit">üöÄ Start Capture</button>
            </div>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Summary</th>
                    <th>Source</th>
                    <th>Geolocation</th>
                    <th>Destination</th>
                    <th>Protocol</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="output">
                <tr><td colspan="6">No packets captured yet.</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById("snifferForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let ipAddress = document.getElementById("ip_address").value;
            let packetType = document.getElementById("packet_type").value;
            let count = document.getElementById("count").value;

            fetch("/capture", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ ip_address: ipAddress, packet_type: packetType, count: count })
            })
            .then(response => response.json())
            .then(data => {
                let outputTable = document.getElementById("output");
                outputTable.innerHTML = "";

                if (data.packets.length > 0) {
                    data.packets.forEach(packet => {
                        let statusClass = packet.vt_status === "Malicious" ? "status-malicious" :
                                          packet.vt_status === "Safe" ? "status-safe" : "status-unknown";

                        let row = `<tr>
                            <td>${packet.summary}</td>
                            <td>${packet.src}</td>
                            <td>${packet.geolocation}</td>
                            <td>${packet.dst}</td>
                            <td>${packet.proto}</td>
                            <td class="${statusClass}">${packet.vt_status}</td>
                        </tr>`;
                        outputTable.innerHTML += row;
                    });
                } else {
                    outputTable.innerHTML = "<tr><td colspan='6'>No packets captured.</td></tr>";
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
